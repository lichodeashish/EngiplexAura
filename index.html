<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENGIPLEX AURA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      /* Light mode default scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f3f4f6; /* bg-gray-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; /* bg-gray-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; /* bg-gray-400 */
      }

      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
      }

      /* Custom fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Styles for rendered Markdown content */
      .markdown-content p {
        margin-bottom: 0.75rem;
      }
      .markdown-content p:last-child {
        margin-bottom: 0;
      }
      .markdown-content h1, .markdown-content h2, .markdown-content h3 {
        font-weight: 600;
        line-height: 1.25;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .markdown-content h1 { font-size: 1.5rem; }
      .markdown-content h2 { font-size: 1.25rem; }
      .markdown-content h3 { font-size: 1.125rem; }
      .markdown-content ul, .markdown-content ol {
        padding-left: 1.75rem;
        margin-top: 0.75rem;
        margin-bottom: 0.75rem;
      }
      .markdown-content ul { list-style-type: disc; }
      .markdown-content ol { list-style-type: decimal; }
      .markdown-content li { margin-bottom: 0.25rem; }
      .markdown-content pre {
        background-color: #f3f4f6; /* bg-gray-100 */
        color: #1f2937; /* text-gray-800 */
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin: 1rem 0;
        border: 1px solid #e5e7eb; /* border-gray-200 */
      }
      .markdown-content code {
        background-color: #e5e7eb; /* bg-gray-200 */
        color: #111827; /* text-gray-900 */
        padding: 0.125rem 0.375rem;
        border-radius: 0.25rem;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.9em;
      }
      .markdown-content pre code {
        background-color: transparent;
        padding: 0;
        border: none;
      }
      .markdown-content a {
        color: #3b82f6; /* text-blue-500 */
        text-decoration: underline;
      }
      .markdown-content a:hover {
        color: #2563eb; /* text-blue-600 */
      }
      .markdown-content blockquote {
          border-left: 4px solid #d1d5db; /* border-gray-300 */
          padding-left: 1rem;
          margin: 1rem 0;
          color: #6b7280; /* text-gray-500 */
          font-style: italic;
      }
      .markdown-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
      }
      .markdown-content th, .markdown-content td {
        border: 1px solid #d1d5db; /* border-gray-300 */
        padding: 0.5rem 0.75rem;
      }
      .markdown-content th {
        font-weight: 600;
        background-color: #f3f4f6; /* bg-gray-100 */
      }
      /* Dark mode markdown styles */
      .dark .markdown-content pre {
        background-color: #111827; /* bg-gray-900 */
        color: #d1d5db; /* text-gray-300 */
        border: 1px solid #374151; /* border-gray-700 */
      }
      .dark .markdown-content code {
        background-color: #374151; /* bg-gray-700 */
        color: #f3f4f6; /* text-gray-100 */
      }
      .dark .markdown-content a {
        color: #60a5fa; /* text-blue-400 */
      }
      .dark .markdown-content a:hover {
        color: #93c5fd; /* text-blue-300 */
      }
      .dark .markdown-content blockquote {
          border-left: 4px solid #4b5563; /* border-gray-600 */
          color: #9ca3af; /* text-gray-400 */
      }
      .dark .markdown-content th, .dark .markdown-content td {
        border: 1px solid #4b5563; /* border-gray-600 */
      }
      .dark .markdown-content th {
        background-color: #374151; /* bg-gray-700 */
      }
      
      /* Auth Page Styles */
      .auth-bg {
          background: linear-gradient(-45deg, #0f172a, #1e293b, #3b82f6, #4f46e5);
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }

      /* Animated Border Card */
      .auth-card-wrapper {
        position: relative;
        overflow: hidden;
        border-radius: 1rem; /* match inner card */
        padding: 2px; /* border thickness */
        background: transparent;
      }
      
      .auth-card-wrapper::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 250%; /* Large enough to cover corners */
        height: 250%;
        z-index: 0;
        background: conic-gradient(
          from 180deg at 50% 50%,
          #4f46e5, #3b82f6, #4f46e5, #3b82f6, #4f46e5
        );
        transform: translate(-50%, -50%);
        animation: rotate-border 4s linear infinite;
      }

      @keyframes rotate-border {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

      .auth-card-content {
        position: relative;
        z-index: 1;
        border-radius: calc(1rem - 2px);
      }
    </style>
